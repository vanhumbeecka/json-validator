<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Schema Validator</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1><a href="/" id="titleLink">JSON Schema Validator</a></h1>
      <div class="header-actions">
        <button id="exampleBtn" class="btn btn-secondary">Load Example</button>
        <button id="saveBtn" class="btn btn-primary">Save & Share</button>
        <div id="shareLink" class="share-link" style="display: none;">
          <input type="text" id="shareLinkInput" readonly>
          <button id="copyBtn" class="btn btn-secondary">Copy</button>
        </div>
      </div>
    </header>

    <main class="editor-container">
      <div class="editor-panel">
        <div class="panel-header">
          <h2>JSON Schema</h2>
          <div class="panel-actions">
            <button id="copySchemaBtn" class="btn-prettify" title="Copy to clipboard">Copy</button>
            <button id="prettifySchemaBtn" class="btn-prettify" title="Format JSON">Prettify</button>
          </div>
        </div>
        <div class="editor-wrapper">
          <div id="schemaLineNumbers" class="line-numbers"></div>
          <textarea id="schemaEditor" placeholder="Enter your JSON Schema here..."></textarea>
        </div>
      </div>

      <div class="editor-panel">
        <div class="panel-header">
          <h2>JSON Input</h2>
          <div class="panel-actions">
            <button id="copyJsonBtn" class="btn-prettify" title="Copy to clipboard">Copy</button>
            <button id="prettifyJsonBtn" class="btn-prettify" title="Format JSON">Prettify</button>
          </div>
        </div>
        <div class="editor-wrapper">
          <div id="jsonLineNumbers" class="line-numbers"></div>
          <textarea id="jsonEditor" placeholder="Enter your JSON to validate here..."></textarea>
        </div>
      </div>
    </main>

    <div class="validation-results">
      <div class="panel-header">
        <h2>Validation Results</h2>
      </div>
      <div id="results" class="results-content">
        <p class="info">Enter both JSON Schema and JSON Input to see validation results.</p>
      </div>
    </div>

    <footer class="footer">
      <a href="/api-docs" target="_blank">
        <svg class="footer-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M10,19L12,15H9V10H15V15L13,19H10Z"/>
